<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>FahadFlix</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background:#111; color:#eee; }
    header { background:#222; padding:10px; text-align:center; }
    h1 { margin:0; }
    .page { display:none; padding:20px; }
    .active { display:block; }
    .profile-card { display:inline-block; margin:10px; padding:10px; background:#333; border-radius:8px; cursor:pointer; }
    .profile-card img { width:100px; height:100px; border-radius:50%; display:block; margin:0 auto; }
    .profile-card p { text-align:center; margin:10px 0 0; }
    .movie-card { display:inline-block; margin:10px; background:#222; border-radius:8px; overflow:hidden; cursor:pointer; width:150px; }
    .movie-card img { width:100%; }
    .title { padding:5px; text-align:center; }
    video { width:90%; max-width:800px; display:block; margin:20px auto; background:#000; }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ¬ FahadFlix</h1>
  </header>

  <!-- Auth Page -->
  <section id="auth" class="page active">
    <h2>Sign In / Sign Up</h2>
    <input id="email" type="email" placeholder="Email"><br>
    <input id="password" type="password" placeholder="Password"><br>
    <button id="signInBtn">Sign In</button>
    <button id="signUpBtn">Sign Up</button>
  </section>

  <!-- Profiles Page -->
  <section id="profiles" class="page">
    <h2>Select a Profile</h2>
    <div id="profilesContainer"></div>
    <h3>Add Profile</h3>
    <input id="newProfileName" placeholder="Name"><br>
    <input id="newProfileImage" type="file" accept="image/*"><br>
    <button id="addProfileBtn">Add</button>
  </section>

  <!-- Home Page -->
  <section id="home" class="page">
    <h2 id="welcomeTitle">Welcome!</h2>
    <button id="switchProfileBtn">Switch Profile</button>
    <button id="logoutBtn">Logout</button>
    <div id="moviesContainer"></div>
  </section>

  <!-- Player -->
  <section id="player" class="page">
    <button id="playerBackBtn">â¬… Back</button>
    <h2 id="playerTitle"></h2>
    <video id="videoPlayer" controls></video>
  </section>

  <script>
    // ===== FAKE Firebase Mock (replace with real SDK later) =====
    const auth = {
      onAuthStateChanged(cb) {
        const user = JSON.parse(localStorage.getItem("fakeUser") || "null");
        setTimeout(()=>cb(user), 500);
      },
      signInWithEmailAndPassword(email,pw){ localStorage.setItem("fakeUser", JSON.stringify({uid:"123",email})); location.reload(); },
      createUserWithEmailAndPassword(email,pw){ localStorage.setItem("fakeUser", JSON.stringify({uid:"123",email})); location.reload(); },
      signOut(){ localStorage.removeItem("fakeUser"); location.reload(); }
    };
    const db = {
      ref(path){ return { set(v){ localStorage.setItem(path, JSON.stringify(v)); },
                          once(){ return Promise.resolve({ val:()=>JSON.parse(localStorage.getItem(path) || "null") }); } }; }
    };

    let currentUser=null;
    let profiles=[];
    let mediaData={movies:[],shows:[]};

    const pages={auth:document.getElementById('auth'),profiles:document.getElementById('profiles'),home:document.getElementById('home'),player:document.getElementById('player')};
    function showPage(name){Object.values(pages).forEach(p=>p.classList.remove('active'));pages[name].classList.add('active');}

    // ===== AUTH =====
    document.getElementById('signInBtn').onclick=()=>auth.signInWithEmailAndPassword(document.getElementById('email').value,document.getElementById('password').value);
    document.getElementById('signUpBtn').onclick=()=>auth.createUserWithEmailAndPassword(document.getElementById('email').value,document.getElementById('password').value);
    document.getElementById('logoutBtn').onclick=()=>auth.signOut();

    auth.onAuthStateChanged(user=>{
      if(user){currentUser=user;loadProfiles();}
      else{showPage('auth');}
    });

    // ===== PROFILES =====
    function loadProfiles(){
      db.ref('profiles/'+currentUser.uid).once('value').then(snap=>{
        profiles = snap.val() ? Object.values(snap.val()) : [];
        renderProfiles();

        // Auto-load last profile if saved
        const last = localStorage.getItem("lastProfile");
        if(last){
          const p = JSON.parse(last);
          document.getElementById('welcomeTitle').textContent = `Welcome, ${p.name}`;
          showPage('home');
          renderMedia();
        } else {
          showPage('profiles');
        }
      });
    }

    function renderProfiles(){
      const container=document.getElementById('profilesContainer');
      container.innerHTML='';
      profiles.forEach((p,i)=>{
        const card=document.createElement('div');card.className='profile-card';
        card.innerHTML=`<img src="${p.img}" alt="${p.name}"><p>${p.name}</p>`;

        // Select profile â†’ go to Home
        card.onclick=()=>{
          localStorage.setItem("lastProfile", JSON.stringify(p)); // remember
          document.getElementById('welcomeTitle').textContent = `Welcome, ${p.name}`;
          showPage('home');
          renderMedia();
        };

        const delBtn=document.createElement('button');
        delBtn.textContent='Delete';
        delBtn.onclick=(e)=>{
          e.stopPropagation();
          profiles.splice(i,1);
          saveProfiles();
          renderProfiles();
        };
        card.appendChild(delBtn);
        container.appendChild(card);
      });
    }

    document.getElementById('addProfileBtn').onclick=()=>{
      const name=document.getElementById('newProfileName').value;
      const file=document.getElementById('newProfileImage').files[0];
      if(!name||!file)return alert('Fill all fields');
      const reader=new FileReader();
      reader.onload=()=>{
        profiles.push({name,img:reader.result});
        saveProfiles();renderProfiles();
      };
      reader.readAsDataURL(file);
    };

    function saveProfiles(){ db.ref('profiles/'+currentUser.uid).set(profiles); }
    document.getElementById('switchProfileBtn').onclick=()=>showPage('profiles');

    // ===== FETCH MEDIA FROM NETLIFY =====
    async function loadMedia(){
      try{
        const res=await fetch('https://fahadflix.netlify.app/movies.json');
        if(!res.ok)throw new Error('Failed to fetch');
        const data=await res.json();
        mediaData=data;
        renderMedia();
      }catch(e){console.error('Could not load media',e);}
    }

    // ===== RENDER MOVIES =====
    function renderMedia(){
      const container=document.getElementById('moviesContainer');container.innerHTML='';
      ['movies','shows'].forEach(cat=>{
        if(mediaData[cat].length){
          const section=document.createElement('div');
          section.innerHTML=`<h2>${cat.charAt(0).toUpperCase()+cat.slice(1)}</h2>`;
          mediaData[cat].forEach(m=>{
            const card=document.createElement('div');card.className='movie-card';
            card.innerHTML=`<img src="${m.img}" alt="${m.title}"><div class="title">${m.title}</div>`;
            card.onclick=()=>openPlayer(m);
            section.appendChild(card);
          });
          container.appendChild(section);
        }
      });
    }

    // ===== PLAYER =====
    const videoPlayer=document.getElementById('videoPlayer');
    function openPlayer(media){showPage('player');videoPlayer.src=media.src;document.getElementById('playerTitle').textContent=media.title;}
    document.getElementById('playerBackBtn').onclick=()=>showPage('home');

    // Load media data immediately
    loadMedia();
  </script>
</body>
</html>
